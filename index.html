<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kingdom Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <header class="section has-background-link py-4 has-text-white">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <button class="button is-link">
                        <span class="icon">
                            <i class="uil uil-home"></i>
                        </span>
                        <span>Home</span>
                    </button>
                </div>
                <div class="column">
                    <button class="button is-link">
                    <span class="icon">
                        <i class="uil uil-backpack"></i>
                    </span>
                    <span>Inventory</span>
                </button>
                </div>
                <div class="column">
                    <button class="button is-link">
                    <span class="icon">
                        <i class="uil uil-map"></i>
                    </span>
                    <span>Map</span>
                </button>
                </div>
                <div class="column">
                    <button class="button is-link">
                    <span class="icon">
                        <i class="uil uil-user"></i>
                    </span>
                    <span>Character Sheet</span>
                </button>
                </div>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="container is-max-desktop centered">
            <h1 class="title" id="money-heading">Gold: 0</h1>
            <button class="button is-primary" id="quest-btn">Quest Now</button>
            <button class="button is-primary" id="purch-click-btn">Purchase Auto Clicker</button>
            <!-- This is the hidden notification Box -->
            <article class="message is-success msg-box hide">
                <div class="message-header">
                    <p>Battle Report</p>
                    <button class="close-btn delete" aria-label="close button"></button>
                </div>
                <div class="message-body msg"></div>
                </article>
            </div>
      </section>
    <div class="main">
        
    </div>
    <script type="module" src="./js/script.js"></script>
    <script type="module" src="./js/navigation/bulmaHelpers.js"></script>
</body>
</html>
